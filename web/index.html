<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="BlinkConnect V1">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="BlinkConnect">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>BlinkConnect</title>
  <link rel="manifest" href="manifest.json">

  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function() {
      var loading = document.createElement('div');
      loading.textContent = "Loading BlinkConnect...";
      loading.style.cssText = `
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: 'Montserrat', sans-serif;
        font-size: 24px;
        color: #333;
      `;
      document.body.appendChild(loading);

      _flutter.loader.load({
        onEntrypointLoaded: async function(engineInitializer) {
          try {
            const appRunner = await engineInitializer.initializeEngine();
            await appRunner.runApp();
            loading.remove();
          } catch (error) {
            loading.textContent = "Error loading app: " + error;
            console.error("Failed to initialize Flutter:", error);
          }
        }
      });
    });
  </script>
</body>
</html>
